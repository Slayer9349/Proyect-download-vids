<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunkr Downloader Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-download:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-clear {
            background: #f44336;
            color: white;
        }
        
        .btn-clear:hover {
            background: #da190b;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background: #4caf50;
            color: white;
            display: block;
        }
        
        .status-message.error {
            background: #f44336;
            color: white;
            display: block;
        }
        
        .status-message.info {
            background: #2196f3;
            color: white;
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        
        .progress-bar.active {
            display: block;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .files-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .files-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .file-item:hover {
            background: #efefef;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }
        
        .file-size {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-download-file {
            background: #667eea;
            color: white;
        }
        
        .btn-download-file:hover {
            background: #5568d3;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background: #da190b;
        }
        
        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            margin-left: 8px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Bunkr Downloader</h1>
        <p class="subtitle">Descarga videos y archivos de Bunkr f√°cilmente</p>
        
        <div class="status-message" id="statusMessage"></div>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="urlInput">URL de Bunkr:</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://bunkr.si/a/PUK068QE o https://bunkr.fi/f/gBrv5f8tAGlGW"
                    required
                >
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-download" id="downloadBtn">
                    Descargar
                </button>
                <button type="button" class="btn-clear" id="clearBtn">
                    Limpiar todo
                </button>
            </div>
        </form>
        
        <div class="files-section">
            <h2>üìÅ Descargas</h2>
            <div class="file-list" id="fileList">
                <div class="empty-message">No hay archivos descargados</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileList = document.getElementById('fileList');
        const statusMsg = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        let currentDownloadId = null;
        let checkStatusInterval = null;
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function showMessage(message, type = 'info') {
            statusMsg.textContent = message;
            statusMsg.className = 'status-message ' + type;
            if (type !== 'error') {
                setTimeout(() => statusMsg.style.display = 'none', 5000);
            }
        }
        
        function updateFileList() {
            fetch('/api/files')
                .then(res => res.json())
                .then(data => {
                    const files = data.files;
                    if (files.length === 0) {
                        fileList.innerHTML = '<div class="empty-message">No hay archivos descargados</div>';
                    } else {
                        fileList.innerHTML = files.map(file => `
                            <div class="file-item">
                                <div class="file-info">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-size">${formatFileSize(file.size)}</div>
                                </div>
                                <div class="file-actions">
                                    <a href="${file.url}" download class="btn-small btn-download-file">Descargar</a>
                                    <button onclick="deleteFile('${file.name}')" class="btn-small btn-delete">Eliminar</button>
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(err => console.error('Error:', err));
        }
        
        function checkDownloadStatus(downloadId) {
            fetch(`/api/status/${downloadId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'completed') {
                        clearInterval(checkStatusInterval);
                        progressBar.classList.remove('active');
                        progressFill.style.width = '100%';
                        downloadBtn.disabled = false;
                        showMessage('‚úÖ Descarga completada', 'success');
                        updateFileList();
                    } else if (data.status === 'error') {
                        clearInterval(checkStatusInterval);
                        progressBar.classList.remove('active');
                        downloadBtn.disabled = false;
                        showMessage('‚ùå Error: ' + data.error, 'error');
                    } else if (data.status === 'downloading') {
                        progressFill.style.width = (data.progress || 0) + '%';
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    clearInterval(checkStatusInterval);
                    downloadBtn.disabled = false;
                });
        }
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage('Por favor ingresa una URL', 'error');
                return;
            }
            
            downloadBtn.disabled = true;
            progressBar.classList.add('active');
            progressFill.style.width = '0%';
            showMessage('‚è≥ Descargando...', 'info');
            
            fetch('/api/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
            .then(res => res.json())
            .then(data => {
                currentDownloadId = data.download_id;
                checkStatusInterval = setInterval(() => {
                    checkDownloadStatus(currentDownloadId);
                }, 1000);
            })
            .catch(err => {
                showMessage('Error: ' + err.message, 'error');
                downloadBtn.disabled = false;
                progressBar.classList.remove('active');
            });
        });
        
        clearBtn.addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro de que deseas eliminar todos los archivos?')) {
                fetch('/api/clear', { method: 'POST' })
                    .then(res => res.json())
                    .then(() => {
                        showMessage('‚úÖ Todos los archivos eliminados', 'success');
                        updateFileList();
                    })
                    .catch(err => showMessage('Error: ' + err.message, 'error'));
            }
        });
        
        window.deleteFile = function(filename) {
            fetch(`/api/delete/${filename}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(() => {
                    updateFileList();
                    showMessage('‚úÖ Archivo eliminado', 'success');
                })
                .catch(err => showMessage('Error: ' + err.message, 'error'));
        };
        
        // Cargar lista de archivos al iniciar
        updateFileList();
    </script>
</body>
</html>
